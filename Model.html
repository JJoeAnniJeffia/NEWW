<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            background-image: url('https://images.unsplash.com/photo-1603570417594-8a0730c2324a'); /* Skin-related image URL from Unsplash */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
        }
        .content h1 {
            color: white;
            font-size: 50px;
        }
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
a<body>

<div class="bg">
    <div class="content">
        <h1>Predict your skin disease</h1>
        <form id="uploadForm" action="your-upload-endpoint" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" class="file-input">
            <label for="fileInput" class="btn btn-outline-light btn-custom">Upload Image</label>
        </form>
        <button id="testButton" class="btn btn-outline-light btn-custom" disabled>Test now</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#fileInput').change(function() {
            if (this.files && this.files[0]) {
                var formData = new FormData($('#uploadForm')[0]);
                
                $.ajax({
                    url: 'your-upload-endpoint', // replace with your endpoint
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        // Assuming a successful upload
                        $('#testButton').prop('disabled', false);
                    },
                    error: function() {
                        alert('File upload failed, please try again.');
                    }
                });
            }
        });

        $('#testButton').click(function() {
            // Add your test functionality here
            alert('Test now functionality triggered.');
        });
    });
</script>
</body>
</html>
