<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            flex: 1 1 calc(25% - 20px); 
            box-sizing: border-box;
        }
        img
        {
            width: 400px;
            height: 300px;
        }
        .header {
            background-color: #6a0dad; /* Purple color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #4b0082; /* Darker purple */
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .nav a:hover {
            background-color: #dda0dd; /* Light purple */
            color: black;
        }
    </style>
</head>
