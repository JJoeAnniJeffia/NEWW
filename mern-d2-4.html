<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

            margin: auto;
            overflow: hidden;

        header {
            background: #50b3a2;

            padding-top: 30px;

            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px 0 #000000;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;

            border: 1px solid #ccc;
            box-sizing: border-box;
        }

            background-color: #50b3a2;

<body>
    <header>
        <h1>My Slam Book</h1>
    </header>
    <fieldset>
        <legend style="text-align: center;">Slam</legend>    <div class="container">
        <form action="submit_slam.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" required>

            <label for="favorite-movie">Favorite Movie:</label>
            <input type="text" id="favorite-movie" name="favorite_movie" required>

            <label for="best-memory">Best Memory:</label>
            <textarea id="best-memory" name="best_memory" rows="4" required></textarea>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4" required></textarea>

            <label for="message">Message for Me:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
